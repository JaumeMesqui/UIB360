<!DOCTYPE html>
<html lang="es">

<head>
    <title>Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jaume Mesquida">

    <link rel="stylesheet" href="css/estiloEditor.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <script src="https://kit.fontawesome.com/35c3d8cf6f.js" crossorigin="anonymous"></script>


    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

</head>

<body id="editor">

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

            </div>
        </div>
    </header>


    <div class="container pt-5" style="width: 700px;" id="player">
        <a-scene id="escena" style="width: 700px; height: 300px;" embedded foo>
            <!--El asset es el video que se ejecutará en la esfera (MÁS EFICIENTE)-->
            <a-assets>
                <video id="myVideo" muted> </video>
            </a-assets>

            <!--Iluminación-->
            <a-entity light="type: ambient; color: #white"></a-entity>

            <!--Esfera que representa el espacio visual donde se reproduce el video-->
            <a-sphere id="sky" material="side: double; src: assets/images/image360.jpg" radius="100" scale="-1 1 1"
                rotation="0 -90 0" position="0 0 0">
            </a-sphere>

            <!--Camera-->
            <a-entity camera id="camara" look-controls>
                <a-cursor id="cursor" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.017"
                    material="color: black; shader: flat" raycaster="objects: .clickable">
                </a-cursor>
            </a-entity>
        </a-scene>
    </div>

    <div id="botonesPlayer" class="d-flex justify-content-center pt-3"> </div>

    <div class="container">
        <div class="row pt-3">
            <div class="card" id="card">

                <h3 id="titolTabla" class="card-header text-center font-weight-bold text-uppercase py-4">
                </h3>

                <div class="card-body">
                    <div id="videoUpload" class="d-flex justify-content-end">

                    </div>
                    <p></p>
                    <div class="table-editable">
                        <table id="table" class="table table-bordered table-responsive-md table-striped text-center">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--INCLUDE de los js-->
    <script src="js/funcionsEditor.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

</body>

</html>
