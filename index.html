<!DOCTYPE html>
<html>

<head>
  <title>Tour UIB</title>
  <meta name="description" content="">
  <!--INCLUDE del AFRAME-->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  
  <!--INCLUDE del HLS-->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!--INCLUDE de los js-->
  <script src="js/foo-component.js"></script>
  <script src="js/funcions.js"></script>
</head>

<body>

  <a-scene id="escena" foo>
      
    <!--El asset es el video que se ejecutará en la esfera (MÁS EFICIENTE)-->
    <a-assets>
      <video id="myVideo" muted> </video>
    </a-assets>

    <!--Iluminación-->
    <a-entity light="type: ambient; color: #white"></a-entity>

    <!--Esfera que representa el espacio visual donde se reproduce el video-->
    <a-sphere id="sky" radius="100" scale="-1 1 1" rotation="0 -90 0" position="0 0 0" material="side: double">
    </a-sphere>

    <!--Camera-->
    <a-entity camera id="camara" look-controls="pointerLockEnabled: true">
      <a-cursor id="cursor" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.017"
        material="color: black; shader: flat" raycaster="objects: .clickable">
      </a-cursor>
    </a-entity>

  </a-scene>
</body>

</html>
